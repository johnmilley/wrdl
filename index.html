<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrdl</title>
    <link rel="stylesheet" href="wordle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game">

        <header>
            <h1>wrdl</h1>
        </header>    
        <div id="board-and-rules">

            <div id="rules">
                <p>You have 6 tries to guess the 4-letter word.</p>
                <p>Green letters are in the correct position.</p>
                <p>Yellow letters are in the word but are out of positon.</p>
                <p>Gray letters are not in the word.</p>
                <p>You get one consonant for free!</p>
                <p style="text-align: center;">Ready?</p>
            </div>
            <div id="board" class="hide">
                <div class="guess-row1 row">
                    <div class="box1 box"></div>
                    <div class="box2 box"></div>
                    <div class="box3 box"></div>
                    <div class="box4 box"></div>
                </div>
                <div class="guess-row2 row">
                    <div class="box1 box"></div>
                    <div class="box2 box"></div>
                    <div class="box3 box"></div>
                    <div class="box4 box"></div>
                </div>
                <div class="guess-row3 row">
                    <div class="box1 box"></div>
                    <div class="box2 box"></div>
                    <div class="box3 box"></div>
                    <div class="box4 box"></div>
                </div>
                <div class="guess-row4 row">
                    <div class="box1 box"></div>
                    <div class="box2 box"></div>
                    <div class="box3 box"></div>
                    <div class="box4 box"></div>
                </div>
                <div class="guess-row5 row">
                    <div class="box1 box"></div>
                    <div class="box2 box"></div>
                    <div class="box3 box"></div>
                    <div class="box4 box"></div>
                </div>
                <div class="guess-row6 row">
                    <div class="box1 box"></div>
                    <div class="box2 box"></div>
                    <div class="box3 box"></div>
                    <div class="box4 box"></div>
                </div>
            </div>
        </div>
        <div id="keyboard-and-button">
            <button id="start-game-btn">GO!</button>
            <p id="win-text" class="hide">ðŸŽ‰</p>
            <p id="lose-text" class="hide">ðŸ˜­</p>
            <div id="keyboard" class="hide">
                <div class="kb-row kb-row1">
                    <button class="key" data-key="81">Q</button>
                    <button class="key" data-key="87">W</button>
                    <button class="key" data-key="69">E</button>
                    <button class="key" data-key="82">R</button>
                    <button class="key" data-key="84">T</button>
                    <button class="key" data-key="89">Y</button>
                    <button class="key" data-key="85">U</button>
                    <button class="key" data-key="73">I</button>
                    <button class="key" data-key="79">O</button>
                    <button class="key" data-key="80">P</button>
                </div>
                <div class="kb-row kb-row1">
                    <button class="key" data-key="65">A</button>
                    <button class="key" data-key="83">S</button>
                    <button class="key" data-key="68">D</button>
                    <button class="key" data-key="70">F</button>
                    <button class="key" data-key="71">G</button>
                    <button class="key" data-key="72">H</button>
                    <button class="key" data-key="74">J</button>
                    <button class="key" data-key="75">K</button>
                    <button class="key" data-key="76">L</button>
                </div>
                <div class="kb-row kb-row3">
                    <button id="enter" class="key key-plus-half" data-key="13">ENTER</button>
                    <button class="key" data-key="90">Z</button>
                    <button class="key" data-key="88">X</button>
                    <button class="key" data-key="67">C</button>
                    <button class="key" data-key="86">V</button>
                    <button class="key" data-key="66">B</button>
                    <button class="key" data-key="78">N</button>
                    <button class="key" data-key="77">M</button>
                    <button class="key key-plus-half" data-key="8">DELETE</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="modules/4_letter_words.js"></script>
    <script type="module" src="wordle.js"></script>
</body>
</html>
